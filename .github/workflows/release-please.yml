name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      # Creates and updates a release PR.
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.MOMENTO_MACHINE_USER_GITHUB_TOKEN }}
          release-type: ruby
          package-name: momento
          bump-minor-pre-major: true
          version-file: lib/momento/version.rb

      # The rest happens *after* the release PR is merged.
      - uses: actions/checkout@v3
        if: ${{ steps.release.outputs.release_created }}

      - name: Set up Ruby
        if: ${{ steps.release.outputs.release_created }}
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Publish to rubygems.
      - uses: cadwallion/publish-rubygems-action@master
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.MOMENTO_MACHINE_USER_GITHUB_TOKEN }}
          RUBYGEMS_API_KEY: ${{secrets.RUBYGEMS_PUBLISH_TOKEN}}
          RELEASE_COMMAND: bundle rake release
